<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ComicHou</title>
	<link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
	<style>
	body {
		margin: 0 auto;
		height:100%;
		width:90%;
		max-width: 1024px;
	}
	body{background:#fff}
	button{overflow:visible;outline:none;border:0;background:transparent;cursor:pointer}
	.chatViewWrap {
		height: 500px;
		position: relative;
		background:#E6E9ED;
		overflow-y:scroll; 
	}
	.input-group{
		
		margin-top:15px;
		
	}


	@media only all and (max-width: 768px) and (max-height: 768px){

		.chatViewWrap{
			height: 300px;
		

		}

	}
	</style>
</head>
<body>
	<div class="page-header">
		<img src="/images/comichou.png" width="100px"/>
	  <h3><%= title %> <small>현재 접속 수 <span class="cut"></span>명</small></h3>
	</div>
	<div class="chatViewWrap form-control">
		<div class="chatView">
		</div>

	</div>
	
	<div class="input-group">
	  <input type="text" class="form-control chat" placeholder="글을 입력해주세요" aria-describedby="basic-addon2">
	  <span class="input-group-addon" id="basic-addon2"><button class="send">보내기</button</span>
	</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/javascripts/jquery-1.11.1.min.js"></script>
<script src="/javascripts/main.js"></script>
<script src="/javascripts/bootstrap.min.js"></script>
</body>
</html>
